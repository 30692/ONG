<!DOCTYPE html>

  <!-- Modal Structure -->

                                <input placeholder="Placeholder" id="ed-Foto" name="Foto" type="text" class="validate">
                                <label for="curso">Foto</label>
                        </div>                    
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
            <a onclick="editar()" href="#!" style="color: white" class="modal-close waves-effect waves-blue btn-flat blue">EDITAR</a>
    </div>
  </div>


  <!-- Modal Structure -->
  <div id="modal-criacao" class="modal">
        <div class="modal-content">
                <div class="row">
                  <form id="form-criacao" class="col s12">

                            <div class="input-field col s12">

                                    <input placeholder="Placeholder" id="cr-Foto" name="Foto" type="text" class="validate">

                            </div>
                            <div class="input-field col s12">
                                    <input placeholder="Placeholder" id="cr-Email" name="Email" type="text" class="validate">
                                    <label for="Email">Email</label>
                            </div>
                                             <div class="input-field col s12">
                                                <input placeholder="Placeholder" id="cr-Senha" name="Senha" type="password" class="validate">
                                                <label for="curso">Senha</label>
                            </div>                        
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
                <a onclick="criarUser()" href="#!" style="color: white" class="modal-close waves-effect waves-green btn-flat green">CRIAR USUARIO</a>
        </div>
      </div>

      <!-- Modal Structure -->

        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
