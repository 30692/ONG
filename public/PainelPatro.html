<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>EMAIL</th>
                <th>CNPJ</th>
                <th>CIDADE</th>
                <th>EDITAR</th>
                <th>DELETAR</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal-criacao">
                        Criar patros
                    </a>
                </td>
            </tr>
        </tfoot>

    </table>


    <!-- Modal Structure -->
    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <div class="row">
                <form id="form-edicao" class="col s12">
                    <input type="hidden" id="ed-id" name="id" />
                    <div class="row container">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-nome" name="nome" type="text" class="validate">
                            <label for="nome">nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-email" name="email" type="text" class="validate">
                            <label for="email">email</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-CNPJ" name="CNPJ" type="text" class="validate">
                            <label for="CNPJ">CNPJ</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-cidade" name="cidade" type="text" class="validate">
                            <label for="cidade">cidade</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="editarPatro()" href="#!" style="color: white"
                class="modal-close waves-effect waves-blue btn-flat blue">EDITAR</a>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal-criacao" class="modal">
        <div class="modal-content">
            <div class="row">
                <form id="form-criacao" class="col s12">
                    <div class="row container">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-nome" name="nome" type="text" class="validate">
                            <label for="nome">nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-email" name="email" type="text" class="validate">
                            <label for="email">email</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-CNPJ" name="CNPJ" type="text" class="validate">
                            <label for="CNPJ">CNPJ</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-senha" name="senha" type="text" class="validate">
                            <label for="senha">senha</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-cidade" name="cidade" type="text" class="validate">
                            <label for="cidade">cidade</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="criarPatro()" href="#!" style="color: white"
                class="modal-close waves-effect waves-green btn-flat green">CRIAR patro</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-delecao" class="modal">
        <div class="modal-content">
            <h5>Confirmar Deleção do patro</h5>
        </div>
        <form id="form-delecao">
            <input type="hidden" name="patro" id="dl-id" />
        </form>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">NÃO</a>
            <a onclick="deletarPatro()" href="#!" style="color: white"
                class="modal-close waves-effect waves-red btn-flat red">CONFIRMA DELEÇÃO</a>
        </div>
    </div>

    Busca: <input type="text" name="busca" id="busca" onkeyup="autocompleta()">

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        let modalCriacao = null;
        let modalEdicao = null;
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
            modalEdicao = instances[0];
            modalCriacao = instances[1];
            modalDelecao = instances[2];
        });
    </script>
    <script>
        function autocompleta() {
            const valor = document.getElementById('busca').value;
            fetch('/patros/autocompleta?valor=' + valor).then(res => res.json()).then(console.log);
        }
    </script>
    <script>
        let listaDePatro = [];
        let tabela = document.getElementById('tabela');

        function mostraModal(i) {
            modalEdicao.open();
            document.getElementById('ed-id').value = listaDePatro[i].id;
            document.getElementById('ed-nome').value = listaDePatro[i].nome;
            document.getElementById('ed-email').value = listaDePatro[i].email;
            document.getElementById('ed-CNPJ').value = listaDePatro[i].CNPJ;
            document.getElementById('ed-cidade').value = listaDePatro[i].cidade;

        }

        function mostraModalDelecao(i) {
            modalDelecao.open();
            document.getElementById('dl-id').value = listaDePatro[i].id;
        }

        function atualiza() {
            fetch('/patro')
                .then(res => res.json())
                .then(dados => {
                    listaDePatro = dados;
                    tabela.innerHTML = listaDePatro.map((patro, i) => `
            <tr>
                    <td>${patro.id}</td>
                    <td>${patro.nome}</td>
                    <td>${patro.email}</td>                  
                    <td>${patro.CNPJ}</td>
                    <td>${patro.cidade}</td>
                    <td><i onclick="mostraModal(${i})" class="material-icons">edit</i></td>
                    <td><i onclick="mostraModalDelecao(${i})" class="material-icons">close</i></td>
                </tr>
            `).join('');
                })
        }
        atualiza();


        function criarPatro() {
            const formulario = document.getElementById("form-criacao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/patro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function editarPatro() {
            const formulario = document.getElementById("form-edicao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/patro', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function deletarPatro() {
            const id = document.getElementById('dl-id').value;
            fetch('/patro/' + id, {
                method: 'DELETE'
            }).then(setTimeout(() => atualiza(), 500));
        }
    </script>
</body>

</html>
