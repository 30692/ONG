<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">YourHelp</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="PainelOng.html" onclick="mudaPagina('')">ONGs</a></li>
                    <li><a href="PainelPatro.html" onclick="mudaPagina('')">Patrocinadores</a></li>
                    <li><a href="portfolio.html" onclick="mudaPagina('')">Portfolio</a></li>
                    <li><a href="logout.html" onclick="mudaPagina('')">LogOut</a></li>
                </ul>
            </div>

        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="PainelOng.html" onclick="mudaPagina('')">ONGs</a></li>
            <li><a href="PainelPatro.html" onclick="mudaPagina('')">Patrocinadores</a></li>
            <li><a href="logout.html" onclick="mudaPagina('')">LogOut</a></li>

        </ul>
    </header>

    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>CNPJ</td>
                <td>Email</td>
                <td>Nome</td>
                <td>Dados Bancarios</td>
                <td>Setor</td>
                <td>Cidade</td>
                <td>EDITAR</td>
                <td>DELETAR</td>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal-criacao">
                        Criar Usuarios
                    </a>
                </td>
            </tr>
        </tfoot>

    </table>


    <!-- Modal Structure -->
    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <div class="row">
                <form id="form-edicao" class="col s12">
                    <div class="row container">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-CNPJ" name="CNPJ" type="text" class="validate">
                            <label for="CNPJ">CNPJ</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-email" name="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-nome" name="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-dados_bancarios" name="dados_bancarios" type="text"
                                class="validate">
                            <label for="dados_bancarios">Dados Bancarios</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-setor" name="setor" type="text" class="validate">
                            <label for="setor">Setor</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="ed-cidade" name="cidade" type="text" class="validate">
                            <label for="cidade">Cidade</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="editarOng()" href="#!" style="color: white"
                class="modal-close waves-effect waves-blue btn-flat blue">EDITAR</a>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal-criacao" class="modal">
        <div class="modal-content">
            <div class="row">
                <form id="form-criacao" class="col s12">
                    <input type="hidden" id="ed-id" name="id" />
                    <div class="row container">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-CNPJ" name="CNPJ" type="text" class="validate">
                            <label for="CNPJ">CNPJ</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-email" name="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-nome" name="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-dados_bancarios" name="dados_bancarios" type="text"
                                class="validate">
                            <label for="dados_bancarios">Dados Bancarios</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-setor" name="setor" type="text" class="validate">
                            <label for="setor">Setor</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="cr-cidade" name="cidade" type="text" class="validate">
                            <label for="cidade">Cidade</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="criarOng()" href="#!" style="color: white"
                class="modal-close waves-effect waves-green btn-flat green">CRIAR USUARIO</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-delecao" class="modal">
        <div class="modal-content">
            <h5>Confirmar Deleção do Usuario</h5>
        </div>
        <form id="form-delecao">
            <input type="hidden" name="id" id="dl-id" />
        </form>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">NÃO</a>
            <a onclick="deletarOng()" href="#!" style="color: white"
                class="modal-close waves-effect waves-red btn-flat red">CONFIRMA DELEÇÃO</a>
        </div>
    </div>

    Busca: <input type="text" name="busca" id="busca" onkeyup="autocompleta()">

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        let modalCriacao = null;
        let modalEdicao = null;
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
            modalEdicao = instances[0];
            modalCriacao = instances[1];
            modalDelecao = instances[2];
        });
    </script>
    <script>
        function autocompleta() {
            const valor = document.getElementById('busca').value;
            fetch('/ongs/autocompleta?valor=' + valor).then(res => res.json()).then(console.log);
        }
    </script>
    <script>
        let listaDeOngs = [];
        // listaDeOngs.push({
        //     Nome: 28,
        //     Foto: 'Raquel Jesus',
        //     Email: 'Informática',
        //     Senha: 'ajuda'
        // });
        // listaDeOngs.push({
        //     Nome: 31055,
        //     Foto: 'Felipe hello',
        //     Email: 'Informática',
        //     Senha: 'doação'
        // });
        let tabela = document.getElementById('tabela');

        function mostraModal(i) {
            modalEdicao.open();
            document.getElementById('ed-id').value = listaDeOngs[i].id;
            document.getElementById('ed-CNPJ').value = listaDeOngs[i].CNPJ;
            document.getElementById('ed-email').value = listaDeOngs[i].email;
            document.getElementById('ed-nome').value = listaDeOngs[i].nome;
            document.getElementById('ed-dados_bancarios').value = listaDeOngs[i].dados_bancarios;
            document.getElementById('ed-setor').value = listaDeOngs[i].setor;
            document.getElementById('ed-cidade').value = listaDeOngs[i].cidade;
        }

        function mostraModalDelecao(i) {
            modalDelecao.open();
            document.getElementById('dl-id').value = listaDeOngs[i].id;
        }

        function atualiza() {
            fetch('/ongs')
                .then(res => res.json())
                .then(dados => {
                    listaDeOngs = dados;
                    tabela.innerHTML = listaDeOngs.map((ong, i) => `
            <tr>
                    <td>${ong.id}</td>
                    <td>${ong.CNPJ}</td>
                    <td>${ong.email}</td>
                    <td>${ong.nome}</td>                  
                    <td>${ong.dados_bancarios}</td>
                    <td>${ong.setor}</td>
                    <td>${ong.cidade}</td>
                    <td><i onclick="mostraModal(${i})" class="material-icons">edit</i></td>
                    <td><i onclick="mostraModalDelecao(${i})" class="material-icons">close</i></td>
                </tr>
            `).join('');
                })
        }
        atualiza();


        function criarOng() {
            const formulario = document.getElementById("form-criacao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/ongs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function editarOng() {
            const formulario = document.getElementById("form-edicao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/ongs', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function deletarOng() {
            const id = document.getElementById('dl-id').value;
            fetch('/ongs/' + id, {
                method: 'DELETE'
            }).then(setTimeout(() => atualiza(), 500));
        }
    </script>
</body>

</html>
