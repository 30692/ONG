    Busca: <input type="text" name="busca" id="busca" onkeyup="autocompleta()">

    <!--JavaScript at end of body for optimized loading-->

    <script>
        let modalCriacao = null;
        let modalEdicao = null;
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
            modalEdicao = instances[0];
            modalCriacao = instances[1];
            modalDelecao = instances[2];
        });
    </script>
    <script>
        function autocompleta() {
            const valor = document.getElementById('busca').value;
            fetch('/ongs/autocompleta?valor=' + valor).then(res => res.json()).then(console.log);
        }
    </script>

        let tabela = document.getElementById('tabela');

        function mostraModal(i) {
            modalEdicao.open();
            document.getElementById('ed-id').value = listaDeOng[i].id;
            document.getElementById('ed-CNPJ').value = listaDeOng[i].CNPJ;
            document.getElementById('ed-email').value = listaDeOng[i].email;
            document.getElementById('ed-CNPJ').value = listaDeOng[i].CNPJ;
            document.getElementById('ed-dados_bancarios').value = listaDeOng[i].dados_bancarios;
            document.getElementById('ed-setor').value = listaDeOng[i].setor;
            document.getElementById('ed-nome').value = listaDeOng[i].nome;

        }

        function mostraModalDelecao(i) {
            modalDelecao.open();
            document.getElementById('dl-id').value = listaDeong[i].id;
        }

        function atualiza() {
            fetch('/ongs')
                .then(res => res.json())
                .then(dados => {
                    listaDeong = dados;
                    tabela.innerHTML = listaDeong.map((ong, i) => `
            <tr>
                    <td>${ong.id}</td>
                    <td>${ong.CNPJ}</td>
                    <td>${ong.email}</td>                  
                    <td>${ong.CNPJ}</td>
                    <td>${ong.dados_bancarios}</td>
                    <td>${ong.setor}</td>
                    <td>${ong.nome}</td>
                    <td><i onclick="mostraModal(${i})" class="material-icons">edit</i></td>
                    <td><i onclick="mostraModalDelecao(${i})" class="material-icons">close</i></td>
                </tr>
            `).join('');
                })
        }
        atualiza();


        function criarong() {
            const formulario = document.getElementById("form-criacao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/ongs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function editarong() {
            const formulario = document.getElementById("form-edicao");
            const data = new URLSearchParams(new FormData(formulario));
            fetch('/ongs', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            }).then(setTimeout(() => atualiza(), 500));
        }

        function deletarong() {
            const id = document.getElementById('dl-id').value;
            fetch('/ongs/' + id, {
                method: 'DELETE'
            }).then(setTimeout(() => atualiza(), 500));
        }
    </script>
