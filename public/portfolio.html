<body>

        <body>

                   <div id =  "cartoes" class= "row" >
                                 
    
    
                   </div>                  
                                                                                        
            
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script type="text/javascript" src="js/script.js"></script>
            <script>
            fetch('/portfolio')
            .then(res => res.json())
            .then(dados => {
             let conteudo = dados.map(
             dado => `
    
             <div class="row">
        <div class="col s12 m6 l4">
          <div class="card">
            <div class="card-image">
              <img src="${dado.imagem}">
              <span class="card-title">${dado.descricao}</span>
            </div>
               </div>
      </div>
      `
      
             ).join('');
              document.getElementById('cartoes').innerHTML = conteudo;
              
    
            });
            </script>
     
            </body>
            
                    <div class="fixed-action-btn">
                            <a class="btn-floating btn-medium blue">
                              <i class="large material-icons">face</i>
                            </a>
                            
                            <script>
                                var paginas = ['paginaInicial', 'paginaPortofolio']
                                function mudaPagina(id){
                                  paginas.forEach(p => document.getElementById(p).style.display = "none");
                                  document.getElementById(id).style.display = "block";
                                }
                                
                              </script>
</body>
